<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>ToBoolist</title>
</head>

<body>

    <!-- Logo -->

    <header>
        <div class="logo">
            <img src="img/logo copia.png" alt="logo">
            <div class="logo_name">Toboolist</div>
        </div>
    </header>


    <main>
        <div class="container">

            <!-- Buttons bar -->
            
            <div class="buttons_bar">
                <button class="primary">Add task</button>
                <button class="secondary">Add section</button>
            </div>

            <!-- Content -->

            <div class="content">

                <!-- Section 1 -->
                
                <section>
                    <div class="title">
                        &#9662; New Task
                    </div>
                    <div class="post">
                        <img src="img/checkmark.png" alt="checkmark">
                        <div class="text">Quarterly Newsletter</div>
                        <div class="blue bubble">Editorial</div>
                    </div>
                </section>

                <!-- Section 2 -->

                <section>
                    <div class="title">
                        &#9662;Today
                    </div>
                    <div class="post">
                        <img src="img/checkmark.png" alt="checkmark">
                        <div class="text">Recruiting blog post</div>
                        <div class="blue bubble">Editorial</div>
                    </div>

                    <div class="post">
                        <img src="img/checkmark.png" alt="checkmark">
                        <div class="text">Mobile app launch</div>
                        <div class="violet bubble">Q1 Goals</div>
                    </div>

                    <div class="post fail">
                        <img src="img/fail.png" alt="fail">
                        <div class="text">Interview John H.</div>
                        <div class="acqua bubble">Recruiting</div>
                    </div>

                    <div class="post">
                        <img src="img/checkmark.png" alt="checkmark">
                        <div class="text">Summit update to mobile storefronts</div>
                        <div class="orange bubble">Mobile</div>
                    </div>
                </section>

                <!-- Section 3 -->

                <section>
                    <div class="title">
                        &#9662; Upcoming
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
